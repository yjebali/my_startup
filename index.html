<!DOCTYPE html>
<html>
  <head>
    <title>My Startup</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>

    <div class="banner">
      <div class="container">

        <h2>We bring skills to future musicians.</h2>
        <a href="#" class="btn-blue">Apply now</a>

    </div>

    <div class="container">

      <div class="cards">
        <div class="card">
          <img src="images/guitar.jpg" alt="Guitar">

        </div>
        <div class="card">
          <img src="images/bass.jpg" alt="Bass">
          <h3>Bass</h3>
        </div>
        <div class="card">
          <img src="images/drums.jpg" alt="Drums">
          <h3>Drums</h3>
        </div><div class="card">
          <img src="images/singer.jpg" alt="Singing">
          <h3>Singing</h3>
        </div>
      </div>
    </div>
